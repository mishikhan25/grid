<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-1">
        <div class="template">
            <h1>Template</h1>
            <div class="items" style="border: 3px solid rgb(233, 11, 85);">
                <div class="item1" style="background-color: palevioletred;"></div>
                <div class="item2-main">
                    <div class="item-right" style="background-color:palevioletred;"></div>
                    <div class="item-left">
                        <div class="left-item1" style="background-color:palevioletred;"></div>
                        <div class="left-item2" style="background-color:palevioletred;"></div>
                    </div>
                </div>
                <div class="item3" style="background-color:palevioletred;"></div>
                <div class="item4" style="background-color: palevioletred;"></div>
            </div>
        </div>
        <div class="flex-box">
            <h1>FLEX-BOX</h1>
            <div class="items" style="border: 3px solid rgb(224, 6, 224);">
                <div class="item1" style="background-color: plum;"></div>
                <div class="item2-main">
                    <div class="item-right" style="background-color:plum;"></div>
                    <div class="item-left">
                        <div class="left-item1" style="background-color: plum;"></div>
                        <div class="left-item2" style="background-color: plum;"></div>
                    </div>
                </div>
                <div class="item3" style="background-color: plum;"></div>
                <div class="item4" style="background-color: plum;"></div>
            </div>
        </div>
        <div class="grid">
            <h1>GRID</h1>
            <div class="items" style="border: 3px solid rgb(0, 152, 172);">
                <div class="item1" style="background-color: powderblue;">
                    <h3>HEADER</h3>
                </div>
                <div class="item2-main">
                    <div class="item-right" style="background-color: powderblue;">
                        <h3>ARTICLE</h3>
                    </div>
                    <div class="item-left">
                        <div class="left-item1" style="background-color: powderblue;">
                            <h3>TEXT 1</h3>
                        </div>
                        <div class="left-item2" style="background-color: powderblue;">
                            <h3>TEXT 2</h3>
                        </div>
                    </div>
                </div>
                <div class="item3" style="background-color: powderblue;">
                    <h3>MAIN</h3>
                </div>
                <div class="item4" style="background-color: powderblue;">
                    <h3>FOOTER</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
